<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Projet soutenance</title>
	</head>
	<body>
		<div class="container_contact">
			<div class="row">
		      <div class="col-md-8 col-md-offset-3">
		        <div class="well well-sm">
		          <form class="form-horizontal" action="" method="post">
		          <fieldset>
		            <legend class="text-center">Nous contacter</legend>
		    
		            <!-- Name input-->
		            <div class="form-group">
		              <label class="col-md-3 control-label" for="name"> Votre pseudo</label>
		              <div class="col-md-9">
		                <input id="pseud" name="pseudo" type="text" placeholder="Pseudo" class="form-control">
		              </div>
		            </div>
		    
		            <!-- Email input-->
		            <div class="form-group">
		              <label class="col-md-3 control-label" for="email">Votre email</label>
		              <div class="col-md-9">
		                <input id="email" name="email" type="text" placeholder="Email" class="form-control">
		              </div>
		            </div>
		             <!-- Message body -->
		            <div class="form-group">
		              <label class="col-md-3 control-label" for="message">Votre message</label>
		              <div class="col-md-9">
		                <textarea class="form-control" id="message" name="message" placeholder="Entrez votre messages..." rows="5"></textarea>
		              </div>
		            </div>
		    
		            <!-- Form actions -->
		            <div class="form-group">
		              <div class="col-md-9 text-right">
		                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>

	</body>
	
</html>
