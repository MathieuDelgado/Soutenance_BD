<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Projet soutenance</title>
	</head>
	<body>

		

		<div class="container">
			
			<div class="form-inscription">
				<h3 style="text-align: center;">Inscription</h3>
				<form class="form">
					<div class="form-group">
						<label for="">nom</label>
						<input type="text" placeholder="Nom" id="nom" class="form-control" />
					</div>
					<div class="form-group">
						<label for="">Prenom</label>
						<input type="text" placeholder="Prénom" id="prenom" class="form-control" />
					</div>
					<div class="form-group">
						<label for="">Pseudo</label>
						<input type="text" placeholder="Pseudo" id="pseudo" class="form-control" />
					</div>
					<div class="form-group">
						<label for="">Email</label>
						<input type="email" placeholder="Email" id="email" class="form-control" />
					</div>
					<div class="form-group">
						<label for="">Mot de passe</label>
						<input type="password" placeholder="Mot de pass" id="motdepasse" class="form-control" />
					</div>
					<div class="form-group">
						<label for="">Répéter le mot de passe</label>
						<input type="password" placeholder="Répéter le mot de passe" id="repetemdp" class="form-control" />
					</div>

					<button class="btn btn-dark float-right" type="submit" >Valider</button>
				</form>

			</div>			

		</div>
	
	</body>
</html>
